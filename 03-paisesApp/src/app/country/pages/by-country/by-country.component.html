<h2>By Country</h2>
<hr />
<div class="row">
  <div class="col">
    <app-country-input (onEnter)="search($event)" (onDebounce)="suggerences($event)"></app-country-input>
  </div>
</div>

<hr />

<div class="alert alert-danger" *ngIf="hasError">
  Not information found with the term {{ term }}
</div>

<div class="row" *ngIf="countries.length > 0">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
