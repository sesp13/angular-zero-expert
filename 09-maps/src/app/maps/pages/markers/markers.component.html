<ul class="list-group">
  <li class="list-group-item list-group-item info" (click)="addMarker()">
    + Agregar
  </li>
  <li
    *ngFor="let markerColor of markers; let i = index"
    class="list-group-item list-group-item info"
    (click)="goMarker(markerColor.marker)"
    (dblclick)="deleteMarker(i)"
    [ngStyle]="{
      'background-color': markerColor.color,
      color: 'white'
    }"
  >
    Marker {{ i + 1 }}
  </li>
</ul>
<div #map class="map-container"></div>
