<h2>Reactive: Dynamics</h2>
<hr />
<form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">
  <!-- name -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Person name"
        formControlName="name"
      />
      <span class="form-text text-danger" *ngIf="invalidField('name')"
        >This field is required and must have min 3 characters</span
      >
    </div>
  </div>

  <!-- add -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Add</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Add favorite"
          [formControl]="newFavorite"
          (keyup.enter)="addFavorite()"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="addFavorite()"
        >
          Add
        </button>
      </div>
    </div>
  </div>

  <!-- Favorite games -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favorite games</label>
    <div class="col-sm-9" formArrayName="favorites">
      <div
        class="input-group mb-2"
        *ngFor="let favorite of favoritesArr.controls; let i = index"
      >
        <input type="text" class="form-control" [formControlName]="i" />
        <button type="button" class="btn btn-danger"  (click)="deleteFavorite(i)">Delete</button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <button type="button" class="btn btn-primary float-end" (click)="save()">
        Save
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{ myForm.valid | json }}</pre>
<br />

<span>Value</span>
<pre>{{ myForm.value | json }}</pre>
<br />

<span>Add game</span>
<pre>valid: {{ newFavorite.valid | json }}</pre>
<pre>{{ newFavorite.value | json }}</pre>
